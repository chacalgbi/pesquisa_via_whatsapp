      <meta charset="UTF-8">

      <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon/micks-favico-32x32-1.png">
      <link rel="stylesheet" href="assets/css/style-menu.css">
      <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./assets/pace.js"></script>
      <link rel="stylesheet" href="./assets/red/radar.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"/>
      <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
  </head>
<body>
  <div id="header" class="sidebar close"></div><!-- Menu -->

  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text"></span>
    </div>
  </section>

  <div class="home-section">
    <div class="container-fluid">
      <h1 class="h3 mb-2 text-gray-800" id="msg"><i class='bx bxs-file-archive'></i> Perguntas Cadastradas</h1>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastrarModal"><i class='bx bxs-message-rounded-add'></i> Cadastrar Pergunta</button>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="card-body">
            <table id="tabela" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Topico</th>
                  <th scope="col">Pergunta</th>
                  <th scope="col">Data/Hora</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Apagar</th>
                </tr>
              </thead>
              <tbody id="corpo">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal Cadastrar -->
      <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastrar Pergunta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Topico da Pergunta</label>
                  <input type="text" class="form-control" id="cadastrar_topico">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Pergunta</label>
                  <textarea rows="6" class="form-control" id="cadastrar_msg"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Editar -->
      <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Pergunta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                ID: <span id="editar_id"></span>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Topico:</label>
                  <input type="text" class="form-control" id="editar_topico">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Pergunta:</label>
                  <textarea rows="6" class="form-control" id="editar_pergunta"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="editar()">Modificar</button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>

  <script src="assets/js/menu_drop_down_Sidebar.js"></script> 
  <script src="assets/js/data_tables.js"></script>
  <script src="assets/js/perguntas.js"></script>
</body>
</html>
