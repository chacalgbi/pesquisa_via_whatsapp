      <table id="tabela2" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>

            <th scope="col">Cod</th>
            <th scope="col">Perfil</th>

      <!-- Modal Cadastrar -->
      <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastrar Cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>

                <div class="row">
                  <div class="col-9">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="cadastrar_nome">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Cod Cli:</label>
                      <input class="form-control" id="cadastrar_cod_cli">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Perfil:</label>
                      <select class="form-control" id="cadastrar_perfil"></select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Cidade</label>
                      <select class="form-control" id="cadastrar_cidade">
                        <option selected disabled>Selecione...</option>
                        <option value="Guanambi">Guanambi</option>
                        <option value="Bom Jesus da Lapa">Bom Jesus da Lapa</option>
                        <option value="Pindai">Pindai</option>
                        <option value="Candiba">Candiba</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-5">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Celular:</label>
                      <input class="form-control" onblur="validarWhatsApp(this.value);" id="cadastrar_celular">
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Email:</label>
                      <input class="form-control" type="email" id="cadastrar_email">
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">WhatsApp Válido?</label>
                      <select class="form-control" id="cadastrar_zap_valido">
                        <option selected disabled>Selecione...</option>
                        <option value="sim">sim</option>
                        <option value="nao">nao</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Aceita Pesquisa?</label>
                      <select class="form-control" id="cadastrar_aceita_pesquisa">
                        <option selected disabled>Selecione...</option>
                        <option value="sim">sim</option>
                        <option value="nao">nao</option>
                      </select>
                    </div>
                  </div>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Editar -->
      <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-header">
              <h5 class="modal-title">Editar Cliente</h5>-ID: <span id="editar_id"></span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>

                <div class="row">
                  <div class="col-9">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="editar_nome">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Cod Cli:</label>

                <div class="row">

                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Cidade</label>
                      <select class="form-control" id="editar_cidade"></select>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-5">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Celular:</label>
                      <input class="form-control" id="editar_celular">
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Email:</label>
                      <input class="form-control" type="email" id="editar_email">
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">WhatsApp Válido?</label>
                      <select class="form-control" id="editar_zap_valido"></select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Aceita Pesquisa?</label>
                      <select class="form-control" id="editar_aceita_pesquisa"></select>
                    </div>
                  </div>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="editar()">Modificar</button>
            </div>
          </div>
        </div>
      </div>
