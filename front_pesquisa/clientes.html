  <div class="home-section">
    <div class="container-fluid">
      <h1 class="h3 mb-2 text-gray-800" id="msg">Lista de Clientes</h1>
      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastrarModal">Cadastrar Cliente</button>
        </div>
        <div class="col-sm-4">
          <select class="form-control" onchange="listar_por(this)" id="selecionar_listagem"></select>
        </div>
        <div id="qtd_clientes" class="col-sm-4" style="text-align:right;"></div>
      </div>
      <br>

            <table id="tabela2" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Cod Cli</th>
                  <th scope="col">Perfil</th>
                  <th scope="col">Cidade</th>
                  <th scope="col">Celular</th>
                  <th scope="col">WhatsApp ?</th>
                  <th scope="col">Aceita Pesquisa ?</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Apagar</th>
                </tr>
              </thead>
              <tbody id="corpo">
              </tbody>
            </table>


      <!-- Modal Cadastrar -->
      <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastrar Pergunta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Topico da Pergunta</label>
                  <input type="text" class="form-control" id="cadastrar_topico">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Pergunta</label>
                  <textarea rows="6" class="form-control" id="cadastrar_msg"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Editar -->
      <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                ID: <span id="editar_id"></span>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="editar_nome">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Cod Cliente:</label>
                  <input class="form-control" id="editar_cod_cli">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Perfil:</label>
                  <input class="form-control" id="editar_perfil">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Cidade</label>
                  <input class="form-control" id="editar_cidade">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Celular:</label>
                  <input class="form-control" id="editar_celular">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Email:</label>
                  <input class="form-control" type="email" id="editar_email">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">WhatsApp Válido?</label>
                  <input class="form-control" id="editar_zap_valido" placeholder="sim/nao" maxlength="3">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Aceita Pesquisa?</label>
                  <input class="form-control" id="editar_aceita_pesquisa" placeholder="sim/nao" maxlength="3">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="editar()">Modificar</button>
            </div>
          </div>
        </div>
      </div>



    </div>
